<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TodoApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Login/Signup</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Todo options
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/">Add Todo</a></li>
                            <li><a class="dropdown-item" href="/">Edit Todo</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/">Delete All Todos</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search todo" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>


    <!-- Add TOdo -->

    <div class="container w-25 text-center pt-0 p-5 mt-5">
        <form>
            <div class="col g-3 align-items-center">
                <div class="col-auto">
                    <h2 class="text-center mb-3">Add Todo</h2>
                    <input type="text" id='input' placeholder="Title" class="form-control" required />
                </div>
                <div class="col-auto mt-3">
                    <input type="text" id="todoDes" placeholder="Description" class="form-control" required />
                </div>
            </div>
            <button type="button" id='add' class="btn btn-success w-100 mt-3">Add</button>
        </form>
    </div>

    <!--  -->

    <!-- List Group -- All Todos -->

    <div class="container mt-3">
        <h2 class="text-center mb-3">All Todos</h2>
        <ul id="ul" class="list-group list-group-numbered mb-5">

            <li id="li" class="list-group-item-action list-group-item d-flex justify-content-between align-items-start">
                <div id="div" class="ms-2 me-auto">
                    <div id="div-title" class="fw-bold">Tesing0</div>
                    Content for testing
                </div>
                <button type="button" id="delete" class="btn-close btn-close-dark" aria-label="Close"></button>
            </li>
            <li id="li" class="list-group-item-action list-group-item d-flex justify-content-between align-items-start">
                <div id="div" class="ms-2 me-auto">
                    <div id="div-title" class="fw-bold">Tesing1</div>
                    Content for testing
                </div>
                <button type="button" id="delete" class="btn-close btn-close-dark" aria-label="Close"></button>
            </li>

        </ul>
    </div>

    <!--  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="functions.js"></script>
</body>

</html>
